<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>
            <strong>Usuário</strong>
        </p>
            <p><input type="text" name="text" id="user" placeholder="Usuário" class="text"></p>
        <p><strong>Senha</strong></p>
        <p>
            <input type="password" name="text" id="pass" placeholder="Senha" class="text">
            <input type="checkbox" name="check" id="check" onchange="senha()"><strong style="font-size: 13px;">Mostrar senha</strong>
        </p>
        <div class="label" id="label"></div>
        <div class="logar" id="logar" onmouseover="entrou()" onmouseout="saiu()" onclick="logar()">LOGAR</div>
        
    </main>
    <script src="function.js"></script>
</body>
</html>
